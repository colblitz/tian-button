<html>
  <head>
    <title>Tian's Button</title>
    <script src="js/main.js"></script>
    <style>
      button {
        height: 100px;
        width: 150px;
        background-color: #d90000;
        border-radius: 20px;
        border: 0;
        color: white;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body onload="initialLoad()">
    <button id="button" onclick="buttonClicked()">Button</button>
    <div id="stat">number of times, 5am-5am: <div id="stat1"></div></div>
    <div id="stat">average time between times, past 24 hours: <div id="stat2"></div></div>
    <div id="stat">average number of times per day in past 7 days: <div id="stat3"></div></div>
    <div id="stat">average time between times, past 7 days: <div id="stat4"></div></div>
    <hr>
    <div id="times">
      {% for time in times %}
        <div>{{ time }}</div>
      {% endfor %}
    </div>
    <button id="button" onclick="resetTimes()">Reset</button>
  </body>
</html>
